<h1>Spider Briber</h1>

<div class="wrapper">
    <p>
        Move by either clicking somewhere or use wasd/arrow keys.<br />
        You can also click on spiders and bribe them with a fly. Go on, try it :)
    </p>
    <div class="hud">
        Health: <span class="health">100</span>
        Flies: <span class="money">0</span>
        FPS: <span class="fps">0</span>
    </div>
    <div class="playingfield"><img class="loader" src="img/loader.gif" /></div>
    <div class="lost">
        You lost!
        <a href="#" class="playagain">Play again?</a>
    </div>
    <div class="won">
        You have won :D!
        <a href="#" class="playagain">Play again?</a>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
